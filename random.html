<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/random.css">
    <title>practise</title>
</head>
<body>
    <div class="random">
        <div class="select">
            <div class="ring" id="ring">
                    <h2 class="output" id="output">random generator</h2>
            </div>
        </div>
    </div>

    <div class="input">    
        <div class="number">
            <h2>random number generator</h2>
            <div class="num-input-container">
                <input class="num-from num-in" id="num-from" type="number" placeholder="from">
                <input class="num-to num-in" id="num-to" type="number" placeholder="to">
            </div>
            <div id="numErrMes">
            </div>
            <button class="num-submit in-submit" onclick="randomNumber()" type="submit">
                generate <span class="arrow">
                    <span class="arrow-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </span>
                </span>
            </button>
        </div>
        <div class="name">
            <h2>random name picker</h2>
            <div class="name-input-container">
                <input type="text" class="name-in" placeholder="add name" id="name-in">
                <button class="tick-btn" type="submit" onclick="addName()">
                    <svg class="tick" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 7L9.42857 17L6 13" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div id="nameErrMes">
            </div>
            <div class="name-display" id="display-names">
            </div>
            <button class="num-submit in-submit" type="submit" onclick="generate()">
                pick name <span class="arrow">
                    <span class="arrow-icon">
                        <svg xmlns="http://www.w3 .org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </span>
                </span>
            </button>
        </div>
    </div>
<script src="/javascript/random-num.js"></script>
<script src="/javascript/random-name.js"></script>
</body>
</html>
